<!doctype html>
 <!--manifest="/offline.appcache"-->
<html lang="en" ng-app="pickers">
<head>
  <meta charset="utf-8">
  <title>Pickers</title>
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon" href="/img/iphone_icon.png" />
  <link rel="apple-touch-startup-image" href="/img/iphone_splash.png" />
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.css"/>
  <style>
    pre {
      background: white;
      overflow: auto;
      border: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 20px;
    }
    .cell {
      padding: 15px;
    }
    .viewport {
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body class="viewport" ng-controller="pickerCtrl">



  <!--search bar-->
  <div ng-show="showSearch">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner" style="padding: 0 10px;">
        <form class="navbar-form">
          <input type="text" class="input-medium" ng-model="songQuery.searchTerm" placeholder="Search">
          <div class="btn-groupp pull-right">
            <button class="btn" ng-show="songQuery.offset > 0" ng-click="prevPage()">&laquo;</button>
            <button class="btn" ng-click="nextPage()">&raquo;</button>
          </div>
        </form>
      </div>
    </div>
    <div style="margin-top: 40px;"></div>
  </div>

  <!--ng-view-->
  <div ng-view></div>

  <!--bottom nav-->
  <div style="margin-top: 40px;"></div>
  <div class="navbar navbar-fixed-bottom navbar-inverse">
    <div class="navbar-inner">
      <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#/artists">Artists</a></li>
        <li><a href="#/songs">Songs</a></li>
        <li><a href="#/playlists">Playlists</a></li>
      </ul>
    </div>
  </div>







  <!--home-->
  <script type="text/ng-template" id="home.html">
    <div class="cell">
      <a class="btn btn-block" href="#/songs">Songs</a>
      <a class="btn btn-block" href="#/artists">Artists</a>
      <a class="btn btn-block" href="#/playlists">Playlists</a>
    </div>
  </script>




  <!--song index-->
  <script type="text/ng-template" id="songIndex.html">
    <ul class="nav nav-tabs nav-stacked">
      <li ng-repeat="song in songList">
      <a href="#/songs/{{song.id}}">
        <!--<i class="icon-music"></i>-->
        <strong>{{song.name}}</strong><br />
        {{song.artist}}
      </a>
      </li>
    </ul>
  </script>

  <!--song detail-->
  <script type="text/ng-template" id="songDetail.html">
    <div class="cell">
      <h5>{{song.name}}</h5>
      <h6><a href="#/artists/{{song.artistId}}">{{song.artist}}</a></h6>
      <div ng-bind-html-unsafe="song.htmlLyrics"></div>
      <hr />
      <div ng-show="playlistPicker">
        <p>Add to playlists</p>
        <div ng-repeat="playlist in playlists">
          <label class="checkbox">
            <input type="checkbox"> {{playlist.name}}
          </label>
        </div>
        <a>New Playlist</a>

        <hr />
      </div>
      <a class="btn btn-block" ng-click="playlistPicker = true"><i class="icon-list"></i> Add to playlist</a>
    </div>
  </script>







  <!--artist index-->
  <script type="text/ng-template" id="artistIndex.html">
    <ul class="nav nav-tabs nav-stacked">
      <li ng-repeat="artist in artists | limitTo: 20">
      <a href="#/artists/{{artist.id}}"><i class="icon-user"></i> {{artist.name}} {{searchTerm}}</a>
      </li>
    </ul>
  </script>

  <!--artist detail-->
  <script type="text/ng-template" id="artistDetail.html">
    <h5>{{artist.name}}</h5>
    <ul class="nav nav-tabs nav-stacked">
      <li ng-repeat="song in songs | filter:searchTerm">
        <a href="#/songs/{{song.id}}">{{song.name}}</a>
      </li>
    </ul>
  </script>



  <!--playlist index-->
  <script type="text/ng-template" id="playlistIndex.html">
    <div class="cell">
      <h5>Playlists</h5>
      <ul class="nav nav-tabs nav-stacked">
        <li ng-repeat="pl in playlists">
        <a href="#/playlists/{{pl.id}}">
          <strong>{{pl.name}}</strong>
        </a>
        </li>
      </ul>
      <form class="form-inline" ng-show="newPlaylist" ng-submit="createPlaylist()">
        <input class="input-medium" required type="text" ng-model="newPlaylist.name" />
        <button class="btn btn-success">ok</button>
      </form>
      <button class="btn btn-block" ng-click="newPlaylist = {}">New Playlist</button>
    </div>
  </script>

  <!--playlist detail-->
  <script type="text/ng-template" id="playlistDetail.html">
    <h5>Playlist Detail</h5>
    <p>PL songs here</p>
  </script>





  <script src="/vendor/angular.js"></script>
  <script src="/vendor/underscore.js"></script>
  <script src="/pickers.js"></script>
</body>
</html>
