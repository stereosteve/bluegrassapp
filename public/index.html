<!doctype html>
 <!--manifest="/offline.appcache"-->
 <!--,maximum-scale = 1.0-->

<html lang="en" ng-app="pickers">
<head>
  <meta charset="utf-8">
  <title>Pickers</title>
  <meta name="viewport" content="initial-scale = 1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon" href="/img/iphone_icon.png" />
  <link rel="apple-touch-startup-image" href="/img/iphone_splash.png" />
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.css"/>
  <style>
    pre {
      background: white;
      overflow: auto;
      border: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 20px;
    }
    .cell {
      padding: 15px;
    }
  </style>
</head>
<body>

  <script type="text/ng-template" id="searchbar.html">
    <div class="navbar-fixed-top">
      <div class="navbar-inner">
        <div class="navbar-search">
          <a class="btn" href="#/home"><i class="icon-home"></i></a>
          <input type="text" class="search-query" ng-model="search" placeholder="Search">
        </div>
      </div>
    </div>
    <div style="margin-top: 40px;"></div>
  </script>

  <div ng-view></div>


  <script type="text/ng-template" id="home.html">
    <div class="cell">
      <a class="btn btn-block btn-success" href="#/songs">Songs</a>
    </div>
    <div class="cell">
      <a class="btn btn-block btn-primary" href="#/artists">Artists</a>
    </div>
  </script>


  <!--index-->

  <script type="text/ng-template" id="artistIndex.html">
    <div ng-include="'searchbar.html'"></div>
    <ul class="nav nav-tabs nav-stacked">
      <li ng-repeat="artist in artists | filter:search">
        <a href="#/artists/{{artist.id}}"><i class="icon-user"></i> {{artist.name}}</a>
      </li>
    </ul>
  </script>

  <script type="text/ng-template" id="songIndex.html">
    <div ng-include="'searchbar.html'"></div>
    <ul class="nav nav-tabs nav-stacked">
      <li ng-repeat="song in songs | filter:search">
      <a href="#/songs/{{song.id}}">
        <!--<i class="icon-music"></i>-->
        <strong>{{song.name}}</strong><br />
        {{song.artist}}
      </a>
      </li>
    </ul>
  </script>


  <!--detail-->

  <script type="text/ng-template" id="artistDetail.html">
    <h2>{{artist.name}}</h2>
    <div class="well">
      <p>Artist Bio</p>
    </div>
    <h3>Songs</h3>
    <ul class="nav nav-tabs nav-stacked">
      <li ng-repeat="song in songs | filter:search">
        <a href="#/songs/{{song.id}}">{{song.name}}</a>
      </li>
    </ul>
  </script>


  <script type="text/ng-template" id="songDetail.html">
    <div class="cell">
      <h5>{{song.name}}</h5>
      <h6><a href="#/artists/{{song.artistId}}">{{song.artist}}</a></h6>
      <div ng-bind-html-unsafe="song.htmlLyrics"></div>
      <hr/>
      <a href="#/songs">Back to Songs</a>
      <!--<pre>{{song.lyrics}}</pre>-->
    </div>
  </script>


  <script src="/vendor/angular.js"></script>
  <script src="/vendor/underscore.js"></script>
  <script src="/pickers.js"></script>
</body>
</html>
