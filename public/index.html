<!doctype html>
 <!--manifest="/offline.appcache"-->
<html lang="en" ng-app="pickers">
<head>
  <meta charset="utf-8">
  <title>Pickers</title>
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon" href="/img/iphone_icon.png" />
  <link rel="apple-touch-startup-image" href="/img/iphone_splash.png" />
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.css"/>
  <style>
    pre {
      background: white;
      overflow: auto;
      border: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 20px;
    }
    .cell {
      padding: 15px;
    }
    .viewport {
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="viewport" ng-view></div>

  <div style="margin-top: 40px;"></div>
  <div class="navbar navbar-fixed-bottom navbar-inverse">
    <div class="navbar-inner">
      <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#/artists">Artists</a></li>
        <li><a href="#/songs">Songs</a></li>
        <li><a href="#/playlists">Playlists</a></li>
      </ul>
    </div>
  </div>

  <script type="text/ng-template" id="home.html">
    <div class="cell">
      <a class="btn btn-block" href="#/songs">Songs</a>
      <a class="btn btn-block" href="#/artists">Artists</a>
      <a class="btn btn-block" href="#/playlists">Playlists</a>
    </div>
  </script>


  <!--index-->

  <script type="text/ng-template" id="artistIndex.html">

    <div class="navbar-fixed-top">
      <div class="navbar-inner">
        <form class="navbar-search pull-left">
          <input type="text" class="search-query" ng-model="searchTerm" placeholder="Search">
        </form>
      </div>
    </div>
    <div style="margin-top: 40px;"></div>

    <ul class="nav nav-tabs nav-stacked">
      <li ng-repeat="artist in artists | filter:searchTerm">
      <a href="#/artists/{{artist.id}}"><i class="icon-user"></i> {{artist.name}} {{searchTerm}}</a>
      </li>
    </ul>

  </script>



  <!--playlist index-->

  <script type="text/ng-template" id="playlistIndex.html">
    <h5>Playlists</h5>

    <ul class="nav nav-tabs nav-stacked">
      <li ng-repeat="pl in playlists">
      <a href="#/playlists/{{pl.id}}">
        <strong>{{pl.name}}</strong>
      </a>
      </li>
    </ul>

    <form class="well" ng-show="newPlaylist" ng-submit="createPlaylist()">
      <h6>New Playlist</h6>
      <input class="input-xxlarge" required type="text" ng-model="newPlaylist.name" />
    </form>
    <button class="btn btn-block" ng-click="newPlaylist = {}">New Playlist</button>

  </script>

  <!--playlist detail-->
  <script type="text/ng-template" id="playlistDetail.html">
    <h5>Playlist Detail</h5>
  </script>


  <!--song index-->

  <script type="text/ng-template" id="songIndex.html">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="navbar-search">
          <input type="text" class="search-query" ng-model="searchTerm" placeholder="Search">
        </div>
      </div>
    </div>
    <div style="margin-top: 40px;"></div>

    <ul class="nav nav-tabs nav-stacked">
      <li ng-repeat="song in songs | filter:searchTerm">
      <a href="#/songs/{{song.id}}">
        <!--<i class="icon-music"></i>-->
        <strong>{{song.name}}</strong><br />
        {{song.artist}}
      </a>
      </li>
    </ul>


  </script>


  <!--artist detail-->

  <script type="text/ng-template" id="artistDetail.html">
    <h5>{{artist.name}}</h5>
    <ul class="nav nav-tabs nav-stacked">
      <li ng-repeat="song in songs | filter:searchTerm">
        <a href="#/songs/{{song.id}}">{{song.name}}</a>
      </li>
    </ul>

    <div style="margin-top: 40px;"></div>
    <div class="navbar navbar-fixed-bottom">
      <div class="navbar-inner">
        <div class="navbar-search">
          <a class="btn" href="#/artists"><i class="icon-user"></i></a>
          <a class="btn" href="#/songs"><i class="icon-music"></i></a>
        </div>
      </div>
    </div>
  </script>


  <!--song detail-->

  <script type="text/ng-template" id="songDetail.html">
    <div class="cell">
      <h5>{{song.name}}</h5>
      <h6><a href="#/artists/{{song.artistId}}">{{song.artist}}</a></h6>
      <div ng-bind-html-unsafe="song.htmlLyrics"></div>

      <hr />
      <a class="btn btn-block" ng-click="addToPlaylist(song)"><i class="icon-list"></i> Add to playlist</a>

    </div>
  </script>








  <script src="/vendor/angular.js"></script>
  <script src="/vendor/underscore.js"></script>
  <script src="/pickers.js"></script>
</body>
</html>
