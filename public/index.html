<!doctype html>
<html lang="en" ng-app="pickers">
<head>
  <meta charset="utf-8">
  <title>Pickers</title>
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.css"/>
</head>
<body>

  <div class="navbar-fixed-top">
    <div class="navbar-inner">
      <div class="navbar-search">
        <a class="btn" href="#/home"><i class="icon-home"></i></a>
        <input type="text" class="search-query" ng-model="search" placeholder="Search">
      </div>
    </div>
  </div>

  <div style="margin-top: 50px;" ng-view></div>


  <script type="text/ng-template" id="home.html">
    <ul class="nav nav-tabs nav-stacked">
      <li><a href="#/songs">Songs</a></li>
      <li><a href="#/artists">Artists</a></li>
    </ul>
  </script>


  <!--index-->

  <script type="text/ng-template" id="artistIndex.html">
    <ul class="nav nav-tabs nav-stacked">
      <li ng-repeat="artist in artists | filter:search">
        <a href="#/artists/{{artist.id}}"><i class="icon-user"></i> {{artist.name}}</a>
      </li>
    </ul>
  </script>

  <script type="text/ng-template" id="songIndex.html">
    <ul class="nav nav-tabs nav-stacked">
      <li ng-repeat="song in songs | filter:search">
        <a href="#/songs/{{song.id}}"><i class="icon-music"></i> {{song.name}}</a>
      </li>
    </ul>
  </script>


  <!--detail-->

  <script type="text/ng-template" id="artistDetail.html">
    <h2>{{artist.name}}</h2>
    <div class="well">
      <p>Artist Bio</p>
    </div>
    <h3>Songs</h3>
    <ul class="nav nav-tabs nav-stacked">
      <li ng-repeat="song in songs | filter:search">
        <a href="#/songs/{{song.id}}">{{song.name}}</a>
      </li>
    </ul>
  </script>


  <script type="text/ng-template" id="songDetail.html">
    <h2>{{song.name}}</h2>
    <h3><a href="#/artists/{{song.artistId}}">{{song.artistName}}</a></h3>
    <pre>{{song.lyrics}}</pre>
  </script>


  <script src="/vendor/angular.js"></script>
  <script src="/vendor/underscore.js"></script>
  <script src="/vendor/faker.js"></script>
  <script src="/pickers.js"></script>
</body>
</html>
