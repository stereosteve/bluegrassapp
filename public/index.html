<!DOCTYPE html>
<html ng-app="pickbook">
  <head>
    <meta charset="utf-8">
    <title>Pick Book</title>

    <!-- zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- apple toolbars -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- apple icons -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- CSS -->
    <link rel="stylesheet" href="ratchet.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="style.css">
    

  </head>
  <body  ng-controller="rootCtrl">

  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">
    <a class="button-prev" ng-tap="lastMode()"><i class="icon-music"></i></a>
    <a class="button" ng-tap="setMode('list')"><i class="icon-list-ul"></i></a>
    <a class="button" ng-tap="setMode('favs')"><i class="icon-star"></i></a>
    <a class="button" ng-tap="setMode('search')"><i class="icon-search"></i></a>
    <div></div>
  </header>

  <div ng-show="mode == 'search'">
    <div class="bar-standard bar-header-secondary">
      <input type="search" ng-change="updateSearch(searchTerm)" ng-model="searchTerm" placeholder="Search"></div>
    </div>
  </div>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">
    <div ng-include="modeView"></div>
  </div>



  <script type="text/ng-template" id="songList">

    <div style="padding-top: 40px" ng-show="mode == 'search'"></div>
    <div class="alert" ng-show="mode == 'search' && (!searchTerm || searchTerm.length < 3)">
      <strong>Keep typing</strong><br>
      Type at least 3 letters to search.
    </div>

    <div class="alert" ng-show="mode == 'favs' && favs.list().length == 0">
      <strong>You have no favorites.</strong><br>
      You can add a favorite by clicking the "star" button at the bottom of any song page.
    </div>

    <ul class="songs">
      <li ng-repeat="song in songs | orderBy: name | filter: modeFilter">
        <a ng-tap="showSong(song)"> <strong>{{song.name}}</strong> <br /> {{song.artist}} &nbsp;</a>
      </li>
    </ul>

  </script>




  <script type="text/ng-template" id="songDetail">

    <div class="cell" ng-show="mode == 'songDetail'">
      <h3>{{song.name}}</h3>
      <h4>{{song.artist}}</h4>
      <hr />
      <article ng-bind-html-unsafe="simpleFormat(song.lyrics)"></article>
      <hr />

      <a ng-hide="favs.contains(song.id)"
        class="btn btn-primary"
        ng-tap="favs.add(song.id)">
            <i class="icon-star icon-white"></i> Star
      </a>

      <a ng-show="favs.contains(song.id)"
        class="btn"
        ng-tap="favs.remove(song.id)">
            <i class="icon-star-empty"></i> Unstar
      </a>

    </div>

  </script>


  <script src="vendor/angular.js"></script>
  <script src="app.js"></script>

  </body>
</html>
